<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Número Secreto v1</title>
    <link rel="shortcut icon" href="../images/robot.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/versions/style-v1.css">
</head>
<body>
    <!-- MAIN -->
    <main class="container">
        <section class="container__content">
            <img src="../images/robot.png" alt="Robô mergulhador" class="container__image"/>

            <div class="container__info">
                <img src="../images/trophy.png" alt="Icone de um troféu"/>

                <div class="container__text">
                    <h1>Você <span class="container__text-blue">Acertou!</span></h1>
                    <h2>Você descobriu o número secreto!</h2>
                    <button onclick="startGame()" class="container__button">Iniciar</button>
                </div>
            </div>
        </section>
    </main>
    <!-- MAIN -->

    <!-- SCRIPTS -->
    <script src="js/app-v1.js" defer></script>
    <!-- SCRIPTS -->
</body>
</html>
